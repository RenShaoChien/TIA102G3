
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>管理員資料管理</title>
<head th:insert="~{/back-end/admin/included-fragment}"></head>
<!-- 使用included-fragment.html網頁的全部 -->
<style type="text/css">
button {
	padding: 5px;
}

form {
	display: table;
}

form div {
	display: table-row;
}

label, input, span, select {
	display: table-cell;
	margin: 2px;
	text-align: left;
}

input[type=text], input[type=password], select, textarea {
	width: 200px;
	margin: 2px;
}

form div div {
	display: table-cell;
}

.center {
	margin-left: auto;
	margin-right: auto;
}

span {
	display: inline-block;
	width: 150px;
	text-align: left;
	font-weight: bold;
}

div.a {
	display: inline-block;
	width: 50%;
	height: auto;
	padding: 5px;
	border: 0px solid blue;
	background-color: white;
}

div.b {
	position: absolute;
	bottom: 1%;
	right: 2%;
	width: 45%;
	padding: 5px;
	border: 1px solid blue;
}
</style>
</head>
<body>

	<nav
		class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		<div align="center">
			<h2>管理員資料管理</h2>
			<h3>
				<a class="navbar-brand" th:href="@{/}">回index.html</a>
			</h3>
		</div>
	</nav>

	<h4>
		<span>資料查詢:</span>
	</h4>
	<!-- 錯誤表列 -->
	<div class="errorblock" th:utext="${errorMessage}">${errorMessage}</div>
	<br>
	<div class="a">
		<ul>
			<li><h5>
					<a href='listAllAdmin'>List</a> all Admins. <br> <br>
				</h5></li>

			<li>
				<form method="post" th:action="@{getOne_For_Display}">
					輸入管理員編號: <input type="text" name="admin_ID"
						th:value="${param.admin_ID}"> <input type="submit"
						value="送出"> (輸入如001)
				</form> <br>
			</li>




			<li><form method="post" th:action="@{getOne_For_Display}">
					選擇管理員編號: <select name="admin_ID">
						<option th:each="adminVO : ${adminListData}"
							th:value="${adminVO.adminno}" th:text="${adminVO.admin_ID}" />
					</select> <input type="submit" value="送出">
				</form> <br></li>




			<li><form method="post" th:action="@{getOne_For_Display}">
					選擇管理員姓名: <select name="admin_ID">
						<option th:each="adminVO : ${adminListData}"
							th:value="${adminVO.admin_ID}" th:text="${adminVO.adminName}" />
					</select> <input type="submit" value="送出">
				</form> <br></li>




			<!--  萬用複合查詢-以下欄位-可隨意增減 -->

			<li>
				<form method="post" th:action="@{listEmps_ByCompositeQuery}">
					<font color=blue>萬用複合查詢:</font><br> 輸入管理員編號: <input
						type="text" name="admin_ID" value="001"><br> 輸入管理員姓名:
					<input type="text" name="adminName" value="少騫"><br>

					輸入管理員帳號: <input type="text" name="adminUsername" value="helloworld"><br>

					選擇信箱: <select th:field="*{adminVO.adminEmail}">
						<option value="">
						<option th:each="adminVO : ${adminListData}"
							th:value="${adminVO.admin_ID}" th:text="${adminVO.adminEmail}" />
					</select><br> <input type="submit" value="送出">

				</form>
			</li>
		</ul>

		<h4>
			<span>管理員管理</span>
		</h4>
		<ul>
			<li><h5>
					<a href='addAdmin'>Add</a> a new Admin.
				</h5></li>
		</ul>
	</div>

	<!-- 旗標getOne_For_Display見AdminnoController.java的第74行 -->
	<div class="b" th:if="${getOne_For_Display}">
		<!--使用listOneAdmin.html網頁的listOneAdmin-div片段-->
		<!-- 見listOneAdmin.html的第35行的th:fragment="listOneAdmin-div" -->
		<!-- 使用th:replace也可 -->
		<div th:insert="~{/back-end/admin/listOneAdmin :: listOneAdmin-div}"></div>
	</div>

</body>
</html>
