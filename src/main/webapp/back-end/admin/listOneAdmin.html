


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>管理員個人資料</title>
<head th:insert="~{/back-end/admin/included-fragment}"></head>
<style type="text/css">
span {
	display: inline-block;
	width: 150px;
	text-align: left;
	font-weight: bold;
}
</style>
</head>
<body>

	<nav
		class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		<div align="center">
			<h2>員工個人資料</h2>
			<h3>
				<a class="navbar-brand" th:href="@{/admin/select_page}">回查詢頁<label
					th:text="${success}"></label></a>
			</h3>
		</div>
	</nav>

	<div align="center" th:fragment="listOneAdmin-div">
		<!-- 此div被select_page.html第158行insert用 -->
		<h3>
			<span>查詢結果 :</span>
		</h3>
		<span>管理員編號:</span><span th:text="${adminVO.admin_ID}"></span><br /> <span>管理員姓名:</span><span
			th:text="${adminVO.adminName}"></span><br /> <span>管理員帳號:</span><span
			th:text="${adminVO.adminUsername}"></span><br /> <span>管理員密碼:</span><span
			th:text="${adminVO.adminPassword"></span><br /> <span>信箱:</span><span
			th:text="${adminVO.adminEmail}"></span><br />
	</div>


</body>
</html>
