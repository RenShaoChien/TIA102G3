<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>訂單資料管理 - select_page.html</title>

<head th:insert="~{/back-end/order/included-fragment}"></head> <!-- 使用included-fragment.html網頁的全部 -->
<style type="text/css">

	button {
		padding: 5px;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 2px;
		text-align: left;		
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 2px;
	}
	form div div {
		display: table-cell;
	}
	.center {
        margin-left: auto;
        margin-right: auto;
    }
    span {
		display: inline-block;
		width: 150px;
		text-align: left;
		font-weight: bold;
	}
	div.a {
        display: inline-block;
        width: 50%;
        height: auto;
        padding: 5px;
        border: 0px solid blue;    
        background-color: white; 
    }
    div.b {
        position: absolute; 
        bottom: 1%; 
        right: 2%; 
        width: 45%;
        padding: 5px; 
        border: 1px solid blue;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		 <div align="center"> <h2>員工訂單資料管理 - select_page.html</h2>
		 <h3><a class="navbar-brand" th:href="@{/}"><img th:src="@{/images/back1.gif}">回index.html</a></h3></div>
</nav>

	<h4><span>訂單查詢:</span></h4>
	<!-- 錯誤表列 -->
	<div class="errorblock" th:utext="${errorMessage}">${errorMessage}</div><br>
	<div class="a">
	  <ul>
		<li><h5><a href='listAllOrder'>List</a> all Orders. <br><br></h5></li>

		<li>
			<form method="post" th:action="@{getOneForDisplay}">
				輸入訂單編號:
				<input type="text" name="orderID" th:value="${param.orderID}" > 
				<input type="submit" value="送出"> (輸入如1)
			</form><br>
		</li>

		
		
		
		<li><form method="post" th:action="@{getOneForDisplay}">
				選擇訂單編號:
				<select name="orderID">
				     <option th:each="orderVO : ${orderListData}" th:value="${orderVO.orderID}" th:text="${orderVO.orderID}" />
			    </select>
				<input type="submit" value="送出">
			</form><br>
		</li>

		
		
		
		<li><form method="post" th:action="@{getOne_For_Display}">
				選擇會員編號:
				<select name="memberID">
				     <option th:each="orderVO : ${orderListData}" th:value="${orderVO.memberID}" th:text="${orderVO.memberID}" />
			    </select>
				<input type="submit" value="送出">
			</form><br>
		</li>
		
		
		
		
<!--  萬用複合查詢-以下欄位-可隨意增減 -->
  
  <li>   
    <form method="post" th:action="@{listEmps_ByCompositeQuery}">
        <font color=blue>萬用複合查詢:</font><br>
        輸入訂單編號: 
        <input type="text" name="orderID" value="1"><br>
           
        輸入會員編號: 
        <input type="text" name="memberID" value="1"><br>
       
<!--         輸入員工職位:  -->
<!--         <input type="text" name="job" value="PRESIDENT"><br> -->
    
<!--         選擇部門:  -->
<!--   		<select th:field="*{deptVO.deptno}"> -->
<!-- 			<option value=""> -->
<!-- 			<option th:each="deptVO : ${deptListData}" th:value="${deptVO.deptno}" th:text="${deptVO.dname}" /> -->
<!-- 		</select><br> -->

           
        
        訂單日期:
	    <input name="orderDate" type="timestamp">
	    
        <input type="submit" value="送出">
     
     </form>
  </li>
</ul>	
	
      <h4><span>訂單管理</span></h4>
	  <ul>
		  <li><h5><a href='addOrder'>Add</a> a new Order.</h5></li>
	  </ul>
	</div>
    
    <!-- 旗標getOne_For_Display見EmpnoController.java的第74行 -->
    <div class="b" th:if="${getOneForDisplay}">
        <!--使用listOneEmp.html網頁的listOneOrder-div片段--> <!-- 見listOneOrder.html的第35行的th:fragment="listOneOrder-div" --> <!-- 使用th:replace也可 -->
        <div th:insert="~{/back-end/order/listOneOrder :: listOneOrder-div}"></div>
    </div>

</body>
</html>
