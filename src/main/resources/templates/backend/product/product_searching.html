<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        div.title {
            /* border: 1px solid black; */
            font-size: 30px;
            font-weight: bold;
            width: 1000px;
            margin: 0 auto;
            padding: 5px;
            box-sizing: border-box;
        }

        div.result {
            /* border: 1px solid black; */
            font-size: 20px;
            font-weight: bold;
            width: 800px;
            margin: 0;
            padding: 5px;
            box-sizing: border-box;
        }

        header.header {
            margin-bottom: 20px;
            margin-top: 20px;
        }

        div.parent_container {
            width: 1000px;
            margin: 0 auto;
            border: 1px solid red;
            font-size: 0;
            box-sizing: border-box;
        }

        div.parent_container main.main {
            display: inline-block;
            vertical-align: top;
            font-size: 1rem;
            /* 16px */
            box-sizing: border-box;
        }

        div.parent_container aside.aside {
            border: 1px solid blue;
            width: 200px;
            margin-right: 20px;
        }

        div.parent_container main.main {
            border: 1px solid green;
            width: 100%;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            /* text-align: center; */
        }

        #order-status {
            text-align: left;
            cursor: pointer;
            /* 讓游標顯示為指示可以點選的樣式 */
        }

        .editBlock {
            width: 70%;
            text-align: center;
            vertical-align: middle;
        }

        .abc {
            width: 20%;
        }

        .edit {
            width: 10%;
        }

        div.product_pic {
            border: 1px solid black;
            background-color: wheat;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            /* 水平置中 */
            align-items: center;
            /* 垂直置中 */
            position: relative;
            /* 讓子元素可以使用絕對定位 */
        }

        div.product_info {
            display: inline-block;
            position: absolute;
            left: 100%;
            /* 從右側開始 */
            top: 10px;
            margin-left: 10px;
            /* 調整與正方形區塊的距離 */
            white-space: nowrap;
            /* 防止文字換行 */
        }

        div.product_searching {
            display: inline-block;
            position: relative;
        }

        div.product_sorting {
            display: inline-block;
            position: absolute;
            left: 100%;
            top: 0;
            bottom: 10px;
            margin-left: 10px;
            white-space: nowrap;
        }

        select,
        button {
            height: 25px;
        }

        input {
            height: 20px;
        }

        .editBlock_input {
            width: 100%;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div class="title">
        商品搜尋
    </div>

    <div class="parent_container">

        <main class="main">
            <div class="product_searching">
                <input type="text" value="依商品名稱搜尋" placeholder="請輸入欲搜尋之商品名稱">
                <input type="text" value="依商品價格搜尋" placeholder="請輸入欲搜尋之商品價格">
                <input type="text" value="依商品之上價日期搜尋" placeholder="請輸入欲搜尋商品之上架日期">
                <span>依商品種類搜尋：</span>
                <span>
                    <select name="product_sort_select">
                        <option value="1" selected>能量棒</option>
                        <option value="2" selected>營養補給品</option>
                    </select>
                </span>
                <button>查詢</button>
            </div>
            <br>
            <hr>
            <div class="result">
                搜尋結果
            </div>
            <table>
                <tr>
                    <td class="abc">

                        <div class="product_picture">
                            <span>商品圖片：</span>
                        </div>
                    </td>
                    <td class="editBlock">
                        <div class="product_pic">商品圖片
                            <div class="product_info">
                            </div>
                        </div>
                    </td>
                    <td class="editBlock">
                        <button>更換照片</button>
                    </td>
                </tr>
                <tr>
                    <td class="abc">

                        <div class="product_price">
                            <span>商品價格：</span>
                        </div>
                    </td>
                    <td class="editBlock">
                        (價格)
                    </td>
                    <td class="editBlock">
                        <button>編輯</button>
                    </td>
                </tr>
                <tr>
                    <td class="abc">

                        <div class="product_quantity">
                            <span>庫存數量：</span>
                        </div>
                    </td>
                    <td class="editBlock">
                        (數量)
                    </td>
                    <td class="editBlock">
                        <button>編輯</button>
                    </td>
                </tr>
                <tr>
                    <td class="abc">

                        <div class="product_sort">
                            <span>商品分類：</span>
                        </div>
                    </td>
                    <td class="editBlock">
                        (分類)
                    </td>
                    <td class="editBlock">
                        <button>編輯</button>
                    </td>
                </tr>
                <tr>
                    <td class="abc">

                        <div class="product_intro">
                            <span>商品簡介：</span>
                        </div>
                    </td>
                    <td class="editBlock">
                        (簡介)
                    </td>
                    <td class="editBlock">
                        <button>編輯</button>
                    </td>
                </tr>

            </table>
            <br>
            <button onclick="window.location.href='product_inserting.html'">新增商品</button>
            <button class="btn_save">儲存編輯</button>
            <button onclick="window.location.href='你要跳轉的頁面.html'">離開頁面</button>


        </main>
    </div>

</body>

</html>
