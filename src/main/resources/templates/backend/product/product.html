<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        div.title {
            /* border: 1px solid black; */
            font-size: 30px;
            font-weight: bold;
            width: 1000px;
            margin: 0 auto;
            padding: 5px;
            box-sizing: border-box;
        }

        header.header {
            margin-bottom: 20px;
            margin-top: 20px;
        }

        div.parent_container {
            width: 1000px;
            margin: 0 auto;
            border: 1px solid red;
            font-size: 0;
            box-sizing: border-box;
        }

        div.parent_container main.main {
            display: inline-block;
            vertical-align: top;
            font-size: 1rem;
            /* 16px */
            box-sizing: border-box;
        }

        div.parent_container aside.aside {
            border: 1px solid blue;
            width: 200px;
            margin-right: 20px;
        }

        div.parent_container main.main {
            border: 1px solid green;
            width: 100%;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            /* text-align: center; */
        }

        #order-status {
            text-align: left;
            cursor: pointer;
            /* 讓游標顯示為指示可以點選的樣式 */
        }

        .editBlock {
            width: 20%;
            text-align: center;
            /* 水平置中 */
            vertical-align: middle;
            /* 垂直置中 */
        }

        .abc {
            width: 80%;
        }

        div.product_pic {
            border: 1px solid black;
            background-color: wheat;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            /* 水平置中 */
            align-items: center;
            /* 垂直置中 */
            position: relative;
            /* 讓子元素可以使用絕對定位 */
        }

        div.product_info {
            display: inline-block;
            position: absolute;
            left: 100%;
            /* 從右側開始 */
            top: 10px;
            margin-left: 10px;
            /* 調整與正方形區塊的距離 */
            white-space: nowrap;
            /* 防止文字換行 */
        }

        div.product_searching {
            display: inline-block;
            position: relative;
        }

        div.product_sorting {
            display: inline-block;
            position: absolute;
            left: 100%;
            top: 0;
            bottom: 10px;
            margin-left: 10px;
            white-space: nowrap;
        }

        select,
        button {
            height: 25px;
        }
    </style>
</head>
