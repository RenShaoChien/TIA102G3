<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>編輯訂單</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            width: 60%;
            margin: 20px auto; /* 確保表單居中顯示，並增加上下邊距 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* 新增此行碼，以確保所有內部浮動元素被包含在容器內 */
        }

        .form-field {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block; /* 讓按鈕單獨占一行 */
            width: auto; /* 設置適當的寬度 */
            margin: 10px 0 0 auto; /* 只在上方和右側添加邊距，並使按鈕對齊表單右側 */
        }

        .form-field {
            margin-bottom: 20px; /* 增加表單元素之間的距離 */
            clear: both; /* 清除浮動以確保元素不會重疊 */
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .radio-group label {
            display: flex; /* 强制让标籤与 radio 保持在一行 */
            align-items: center; /* 强制垂直置中 */
        }

        .radio-group {
            display: flex; /* 强制使用 flex 排列 */
            flex-direction: row !important; /* 强制改为左右排列 */
            gap: 20px; /* 强制使用 5px 的间距 */
            flex-wrap: wrap; /* 强制在空间不足时换行 */
        }

        .image-preview {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .image-preview img,
        .existing-image img {
            cursor: pointer;
            transition: transform 0.2s;
            max-width: 100px;
            max-height: 100px;
            border: 1px solid #ccc;
        }

        .image-preview img:hover,
        .existing-image img:hover {
            transform: scale(1.1);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 70%;
            max-height: 70%;
            transform: translate(27.5%, 25%);
        }

        .error {
            color: #ff0000;
            font-style: italic;
            font-weight: lighter;

        }

        .errorblock {
            color: #000;
            background-color: #ffEEEE;
            border: 3px solid #ff0000;
            padding: 5px;
            margin: 5px;
            width: 500px;
            font-weight: normal;
        }
    </style>
</head>
<body>

<div class="lightbox" id="lightbox">
    <img id="lightboxImage" src="" alt="Image preview">
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script th:inline="javascript" th:onload="loadSportEventsAndEquipment()">
    $(document).ready(function () {
        $('#uploadImages').change(function () {
            var preview = $('#imagePreview');
            var files = this.files;
            preview.empty();

            if (files.length > 1) {
                alert('最多只能上傳一張圖片');
                $('#uploadImages').val('');
                return;
            }

            $.each(files, function (i, file) {
                if (/\.(jpe?g|png|gif)$/i.test(file.name)) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        var img = $('<img>', {
                            src: e.target.result,
                            title: file.name,
                            css: {height: '100px'}
                        });
                        preview.append(img);
                    }

                    reader.readAsDataURL(file);
                }
            });
        });
        // 點擊圖片放大
        $('.image-preview, .existing-image').on('click', 'img', function () {
            var src = $(this).attr('src');
            $('#lightboxImage').attr('src', src);
            $('#lightbox').fadeIn();
        });

        // 點擊燈箱外部關閉
        $('#lightbox').on('click', function (e) {
            if (e.target !== this) return;
            $(this).fadeOut();
        });

    });
</script>
