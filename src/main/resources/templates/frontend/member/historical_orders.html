    <!-- JavaScript 用於篩選功能 -->
    <script>
        // 監聽訂單狀態下拉選單變化事件
        document.getElementById('status').addEventListener('change', filterItems);

        // 監聽付款狀態下拉選單變化事件
        document.getElementById('payment').addEventListener('change', filterItems);

        function filterItems() {
            var selectedStatus = document.getElementById('status').value; // 獲取選擇的訂單狀態
            var selectedPayment = document.getElementById('payment').value; // 獲取選擇的付款狀態
            var items = document.querySelectorAll('.results .item'); // 獲取所有結果項目

            // 遍歷所有結果項目
            items.forEach(function (item) {
                var matchesStatus = (selectedStatus === 'all' || item.classList.contains('status-' + selectedStatus));
                var matchesPayment = (selectedPayment === 'all' || item.classList.contains('payment-' + selectedPayment));

                // 根據選擇的篩選條件顯示或隱藏項目
                if (matchesStatus && matchesPayment) {
                    item.style.display = 'flex'; // 顯示符合條件的項目
                } else {
                    item.style.display = 'none'; // 隱藏不符合條件的項目
                }
            });
        }
        // 如果連結指向當前頁面，阻止預設行為
        document.querySelectorAll('.nav-link').forEach(function(link) {
	        link.addEventListener('click', function(event) {
	            // 獲取當前頁面的 URL
	            var currentUrl = window.location.pathname;
	            // 獲取點擊的連結的 href
	            var linkUrl = event.target.getAttribute('href');
	            
	            if (currentUrl === linkUrl) {
	                event.preventDefault();
	            }
	        });
	    });
     	// 如果連結指向當前頁面，阻止預設行為
    </script>
