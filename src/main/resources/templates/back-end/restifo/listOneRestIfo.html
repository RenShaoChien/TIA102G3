<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>推薦餐廳 資料</title>
<head th:insert="~{/back-end/restifo/included-fragment}"></head>
<style type="text/css">
span {
	display: inline-block;
	width: 150px;
	text-align: left;
	font-weight: bold;
}
	div#spa{
	width:250px;
	
}
</style>
</head>
<body>

	<nav
		class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		<div align="center">
			<h2>推薦店家個別 資料</h2>
			<h3>
				<a class="navbar-brand" th:href="@{/restifo/select_page}">回查詢頁<label
					th:text="${success}"></label></a>
			</h3>
		</div>
	</nav>

<div id ="spa">
	<div align="center" th:fragment="listOneRestIfo-div">
		<!-- 此div被select_page.html第158行insert用 -->
		<h3>
			<span>查詢結果 :</span>
		</h3>
		<span>餐廳編號:</span><span th:text="${restIfoVO.restLoc}"></span><br /> 
		<span>餐廳名稱:</span><span
			th:text="${restIfoVO.restName}"></span><br /> 
		<span>餐廳地址:</span><span
			th:text="${restIfoVO.restAddress}"></span><br /> 
		<span>營業時間:</span><span th:text="${restIfoVO.restTime}"></span><br /> 
		<span>餐廳電話:</span><span th:text="${restIfoVO.restTel}"></span><br /> 
		<span>地圖編號:</span><span
			th:text="${restIfoVO.restMapVO.mapID} + '-[' + ${restIfoVO.restMapVO.mapID} + ']'"></span><br />
	</div>

</div>
</body>
</html>
