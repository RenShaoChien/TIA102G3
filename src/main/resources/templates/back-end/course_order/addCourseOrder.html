<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>課程訂單資料新增</title>
<style type="text/css">
body {
    font-family: Arial, sans-serif;
    background-color: #e6f7ff; /* 淺藍色背景 */
    margin: 0;
    padding: 0;
}

.navbar {
    background-color: #0099ff; /* 較淺藍色的背景 */
    padding: 10px;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 1000;
}

.navbar h2 {
    color: #ffffff;
    text-align: center;
    margin: 0;
}

.navbar .btn-return {
    position: absolute;
    top: 10px;
    left: 10px;
    background-color: #007acc; /* 深藍色的返回按鈕 */
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    font-size: 16px;
}

.navbar .btn-return:hover {
    background-color: #005999; /* 更深的藍色 */
}

.container {
    max-width: 800px;
    margin: 80px auto; /* 上邊距預留空間給固定的navbar */
    padding: 20px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

h3 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

form div {
    margin-bottom: 15px;
    width: 100%;
    max-width: 500px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
}

input[type=text], input[type=password], select, textarea, input[type=date] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

button {
    background-color: #007acc; /* 深藍色按鈕 */
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
}

button:hover {
    background-color: #005999; /* 更深的藍色 */
}

.error {
    color: red;
    font-size: 14px;
}
</style>
</head>
<body>

<nav class="navbar">
    <a class="btn-return" th:href="@{/course_order/select_page}">返回</a>
    <h2>課程訂單資料新增</h2>
</nav>

<div class="container">
    <h3><b>所有欄位皆為必填欄位</b></h3>
    <form th:action="@{insert}" method="post" th:object="${courseOrder}" enctype="multipart/form-data">
        <div>
            <label>會員ID:</label>
            <input type="text" th:field="*{memberID}" onclick="hideContent('memberID.errors');" />
            <span th:if="${#fields.hasErrors('memberID')}" th:errors="*{memberID}" class="error" id="memberID.errors"></span>
        </div>

        <div>
            <label>教練課程ID:</label>
            <input type="text" th:field="*{coachCourse.id}" onclick="hideContent('coachCourse.id.errors');" />
            <span th:if="${#fields.hasErrors('coachCourse.id')}" th:errors="*{coachCourse.id}" class="error" id="coachCourse.id.errors"></span>
        </div>

        <div>
            <label>金額:</label>
            <input type="text" th:field="*{price}" onclick="hideContent('price.errors');" />
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error" id="price.errors"></span>
        </div>
        
        <div>
            <label>訂單日期:</label>
            <input type="date" th:field="*{orderDate}" onclick="hideContent('orderDate.errors');" />
            <span th:if="${#fields.hasErrors('orderDate')}" th:errors="*{orderDate}" class="error" id="orderDate.errors"></span>
        </div>

        <div>
            <label>課程狀態:</label>
            <input type="text" th:field="*{status}" onclick="hideContent('status.errors');" />
            <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="error" id="status.errors"></span>
        </div>

        <div>
            <button type="submit" id="submit">送出新增</button>
        </div>
    </form>
</div>

<!-- JavaScript part -->
<script type="text/javascript">
    // 清除提示信息
    function hideContent(d) {
        document.getElementById(d).style.display = "none";
    }
</script>

</body>
</html>
