<!-- ●● jquery datatables 設定 -->
<script>
	$(document).ready(function() {
		$('#example').DataTable({
			"lengthMenu": [5, 10, 20, 50, 100],
			"searching": true,  //搜尋功能, 預設是開啟
		    "paging": true,     //分頁功能, 預設是開啟
		    "ordering": true,   //排序功能, 預設是開啟
		    "language": {
		        "processing": "處理中...",
		        "loadingRecords": "載入中...",
		        "lengthMenu": "顯示 _MENU_ 筆結果",
		        "zeroRecords": "沒有符合的結果",
		        "info": "顯示第 _START_ 至 _END_ 筆結果，共<font color=red> _TOTAL_ </font>筆",
		        "infoEmpty": "顯示第 0 至 0 筆結果，共 0 筆",
		        "infoFiltered": "(從 _MAX_ 筆結果中過濾)",
		        "infoPostFix": "",
		        "search": "搜尋:",
		        "paginate": {
		            "first": "第一頁",
		            "previous": "上一頁",
		            "next": "下一頁",
		            "last": "最後一頁"
		        },
		        "aria": {
		            "sortAscending":  ": 升冪排列",
		            "sortDescending": ": 降冪排列"
		        }
		    }
		});
	});
</script>

body {
	margin: 1rem 12rem 2rem 12rem;

<div align="center"> <h2>所有餐點清單資料</h2></div>
<table id="example" class="display" style="width: 100%">
  <thead >
	<tr style="background-color:#428bca">
		<th>菜單編號</th>
		<th>菜單圖片編號</th>
		<th>食材編號</th>
		<th>食材名稱</th>
		<th>食材重量</th>
		<th>食材熱量</th>
		<th>修改</th>
		<th>刪除</th>
	</tr>
  </thead>
	
  <tbody>
		<th:block th:each="foodList : ${foodListData}">
			<tr>
				<td th:text="${foodList.getMenuVO.getMenuNumber}"></td>
				<td th:text="${foodList.getMenuVO.getImageNumber}"></td>
				<td th:text="${foodList.getFoodVO.getFoodNumber}"></td>
				<td th:text="${foodList.getFoodVO.getFoodName}"></td>
				<td th:text="${foodList.getFoodWeight}"></td>
				<td th:text="${foodList.getFoodVO.getFoodCalories}"></td>		
			<td>
			  <form method="post" th:action="@{getOne_For_Update}" style="margin-bottom: 0px;">
			     <input type="submit" value="修改">
<!-- 			     <input type="hidden" name="foodNumber" th:value="${foodVO.foodNumber}"></form> -->
			
			</td>
			<td>
			  <form method="post" th:action="@{delete}" style="margin-bottom: 0px;">
			     <input type="submit" value="刪除">
<!-- 			     <input type="hidden" name="foodNumber" th:value="${foodVO.foodNumber}"></form> -->
			
			</td>
			</tr>
		</th:block>
  </tbody>
</table>

</body>
