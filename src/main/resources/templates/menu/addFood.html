        .custom-panel-title {
            font-size: 24px;
            /* 修改成你需要的字体大小 */

<body>
    <div class="container">
        <div class="col-sm-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2 class="panel-title custom-panel-title ">食材輸入</h2>
                </div>
                <div class="panel-body">
                    <form th:action="@{insert}" method="post" th:object="${foodVO}" enctype="multipart/form-data">
                        <label>
                            <p class="menu-text-title">食材名稱</p>
                        </label>
                        <input class="form-control input-width-50" type="text" name="foodName" th:field="*{foodName}" onclick="hideContent('foodName.errors');"><br>
                        <span  th:if="${#fields.hasErrors('foodName')}" th:errors="*{foodName}" class="error" id="foodName.errors"></span>
                        <!-- <div class="col-md-4">
                        </div> -->
                        <br>
                        <label>
                            <p class="menu-text-title">食材類型</p>
                        </label>
                        <select class="form-control input-width-50" name="foodTypeNumber" id="">
                            <option value="01">主食</option>
                            <option value="02">青菜1</option>
                            <option value="03">青菜2</option>
                            <option value="04">青菜3</option>
                        </select>
                        <br>
                        <label>
                            <p class="menu-text-title">食材熱量</p>
                        </label>
                        <input class="form-control input-width-50" type="text" name="foodCalories" th:field="*{foodCalories}" onclick="hideContent('foodCalories.errors');">
                        <span  th:if="${#fields.hasErrors('foodCalories')}" th:errors="*{foodCalories}" class="error" id="foodCalories.errors"></span>
                        <br>
                        <div class="text-center">
                            <input class="btn btn-default" type="submit" value="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

<!-- ============================================ -->

</body>

</html>
