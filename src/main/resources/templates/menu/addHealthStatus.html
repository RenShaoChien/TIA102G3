<body>
    <div class="container">
        <div class="col-sm-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2 class="panel-title custom-panel-title">健康參數</h2>
                </div>

                <div class="panel-body">
                    <form th:action="@{insertHealthStatus}" method="post" th:object="${healthStatusVO}"
                        enctype="multipart/form-data">
                        <label for="">
                            <p class="menu-text-title">會員編號</p>
                        </label> <input class="form-control input-width-50" type="text" name="memberID"> <span

                            <p class="menu-text-title">身高</p>
                        </label> <input class="form-control input-width-50" type="text" name="height" id="height"> <span
                            th:if="${#fields.hasErrors('height')}" th:errors="*{height}" class="error"
                            id="height.errors"></span> <br> <label for="">
                            <p class="menu-text-title">體重</p>
                        </label> <input class="form-control input-width-50" type="text" name="weight" id="weight"> <span
                            th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}" class="error"
                            id="weight.errors"></span> <br> <label for="">
                            <p class="menu-text-title">BMI</p>
                        </label>
                        <!-- <input type="text" class="form-control" id="" value="Cannot interact with this" disabled> -->
                        <input class="form-control" type="text" name="bmi" id="bmi" readonly> <br> <label for="">
                            <p class="menu-text-title">BMR-基礎代謝</p>
                        </label> <input class="form-control" type="text" name="bmr" id="bmr" readonly> <br> <label
                            for="">
                            <p class="menu-text-title">身體每日所能消耗的熱量-TDEE</p>
                        </label> <input class="form-control" type="text" name="tdee" id="tdee" readonly> <br> <label
                            for="">
                            <p class="menu-text-title">活動強度</p>
                        </label><br> <input type="radio" id="radio_1" name="intensity" value="1"> <label
                            for="radio_1">久坐/沒在運動</label><br>

                        <input type="radio" id="radio_2" name="intensity" value="2">
                        <label for="radio_2">每周輕量運動/一星期運動1~3天</label><br> <input type="radio" id="radio_3"
                            name="intensity" value="3"> <label for="radio_3">每周輕量運動/一星期運動3~5天</label><br> <input
                            type="radio" id="radio_4" name="intensity" value="4"> <label
                            for="radio_4">每周輕量運動/一星期運動5~7天</label><br> <input type="radio" id="radio_5" name="intensity"
                            value="5"> <label for="radio_5">每周運動訓練2次/勞力工作者</label><br> <br>
                        <div class="text-center">
                            <input class="btn btn-default" type="submit" value="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            console.log('ready');
            function calculateBMI() {
                let height = parseFloat($('#height').val()) / 100; // convert cm to M
                let weight = parseFloat($('#weight').val());
                if (height > 0 && weight > 0) {
                    var bmi = weight / (height * height);
                    $('#bmi').val(bmi.toFixed(2));
                } else {
                    $('#bmi').val('');
                }
            }

            function calculateBMR() {
                let height = parseFloat($('#height').val());    // unit:cm
                let weight = parseFloat($('#weight').val());    // unit:kg
                let age = 30;
                let gender = 1;
                let bmr;

                bmr = (13.7 * weight) + (5 * height) - (6.8 * age) + 66;
                // bmr_female = (9.6 * weight) + (1.8 * height) - (4.7 * age) + 655;

                //                 console.log(bmr);

                if (bmr > 0) {
                    $('#bmr').val(parseInt(bmr));
                }
                else
                    $('#bmr').val('');
            }

            function calculateTDEE() {
                let bmr = parseInt($('#bmr').val());
                let tdee = parseInt(1.2 * bmr);
                if ($('#bmr').val() > 0) {
                    $('#tdee').val(tdee);
                }
                else
                    $('#tdee').val('');
            }

            $('#height, #weight').on('input', function () {
                calculateBMI();
                calculateBMR();
            });

            // $('#bmi').on('input',function(){
            //     calculateBMR();
            // });

            $('input[name="intensity"]').on('change', function () {
                // 输出被选中的 radio button 的值
                // console.log($(this).val());
                // console.log($('#height').val());
                console.log($('#bmr').val());
                calculateTDEE();
            });
        });
    </script>
