<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>教練課程</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            /*height: 100vh;*/
            position: relative;
        }

        .course-container {
            background-color: #fff;
            padding: 20px;
            width: 70%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .slides {
            justify-content: center;
            margin-left: 15%;
        }

        .slides img {
            width: 80%; /* 設置圖片寬度為容器寬度 */
            max-height: 350px; /* 設置圖片最大高度 */
            height: 50%;

            object-fit: cover; /* 保持圖片比例並填充容器 */
            display: none;
            border-radius: 5px;
        }
        .custom-text-wrapper {
            margin-top: 20px;
            height: 80vh;

        }

        .custom-text-wrapper div {
            margin-bottom: 10px;
        }

        .custom-text-wrapper h2 {
            text-align: center;
            color: #76b4f8;
        }

        button.prev, button.next {
            cursor: pointer;
            padding: 10px;
            border: none;
            background-color: #76b4f8;
            color: white;
            font-size: 18px;
        }

        button:hover {
            background-color: #76b4f8;
        }

        .slide-buttons {
            text-align: center;
            margin-top: 10px;
        }

        .lightbox {
            /*   border: 1px solid red; */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: hsla(0, 0%, 0%, .5);

            display: none;
        }

        /* 元素 article 置中及基本樣式 */
        .lightbox > article {
            background-color: whitesmoke;
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ddd;
            padding: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .lightbox a {
            color: red;
            text-decoration: none;
            font-size: 17px;
            font-weight: bold;
        }

        button {
            cursor: pointer;
            padding: 10px;
            border: none;
            background-color: #76b4f8;
            color: white;
            font-size: 18px;
            margin: 5px;
            border-radius: 5px;
        }

        .button-container {
            position: absolute;
            right: 20px;
            bottom: 20px;
        }
    </style>
</head>
<body>

<div class="course-container">
    <div class="slides">
        <img  th:each="pic : ${course.coachCoursePics}" th:src="@{|/course/DBGifReader?picID=${pic.id}&source=coachCoursePic|}" alt="Exercise illustration 1">
    </div>
    <div class="slide-buttons">
        <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
        <button class="next" onclick="plusSlides(1)">&#10095;</button>
    </div>

    <div class="custom-text-wrapper" th:object="${course}">
        <h2 style="margin-right: 25px; display: inline-block" th:text="|教練：${course.cMember.name}|"></h2>
        <h2 style="margin-left: 25px; display: inline-block" th:text="|課程：${course.courseName}|"></h2>
        <div><span th:text="|課程難易：${course.courseLevel}|"></span></div>
        <div><span th:text="|課程類型：${course.sportTypes}|"></span></div>
        <div><span th:text="|課程器具：${course.sportEquipment}|"></span></div>
        <div><span th:text="|開課時間：${course.courseStartDate}|"></span></div>
        <div><span th:text="|結訓時間：${course.courseEndDate}|"></span></div>
        <div><span th:text="|課程堂數：${course.noOfClasses}堂|"></span></div>
        <div><span th:text="|人數上限：${course.maxCap}人|"></span></div>
        <div><span th:text="|課程說明：${course.illustrate}|"></span></div>
        <div><span th:text="|課程價格：${course.coursePrice}元|"></span></div>
        <div><span th:text="|課程狀態：${course.status}|"></span></div>

        <div class="button-container">
            <button class="btn_modal" th:data-course-id="${course.id}">購買會員列表</button>
            <button onclick="approveCourse()">審核通過</button>
            <button onclick="discontinueCourse()">下架</button>
            <button onclick="replyByEmail()">Email回覆</button>
            <button onclick="history.back()">回上頁</button>
        </div>

    </div>
</div>
<div class="lightbox" style="z-index: 9999;">
    <article>
        <h1 style="text-align: center;">購買會員列表</h1>
        <ul class="custom-course-list">
            <li>165165</li>
            <li>ffsfj</li>
            <li>fdsf</li>
        </ul>
    </article>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $(".btn_modal").on("click", function () {
        let requestData = $(this).data('course-id');

        $.ajax({
            url: '/course/getMemberList',
            type: 'POST',
            contentType: 'application/x-www-form-urlencoded',
            data: {id: requestData},
            success: function (data) {
                let $list = $(".custom-course-list");
                $list.empty();
                if (data && data.length > 0) {
                    data.forEach(function (member) {
                        $list.append('<li>' + '♠ 會員姓名：\t' + member.name + '\t♣會員電話：\t' + member.phone + '</li>');
                    });
                } else {
                    $list.append('<li>未找到相關會員資料。</li>');
                }
                $(".lightbox").fadeIn(1000);
            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.error('请求失败：', jqXHR.responseText);  // 使用正确的变量名称
                alert('请求失败，请检查输入数据或联系管理员。');
            }
        });
    });

    $(".btn_modal_close, .lightbox").on("click", function () {
        $(".lightbox").fadeOut(1000);
    });

    $(".lightbox > article").on("click", function (e) {
        e.stopPropagation();
    });

    function approveCourse() {
        // 審核通過的邏輯
        alert('課程已通過審核！');
    }

    function discontinueCourse() {
        // 下架課程的邏輯
        alert('課程已下架！');
    }

    function replyByEmail() {
        // 發送Email的邏輯
        alert('開啟Email回覆界面！');
    }

    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function showSlides(n) {
        let slides = document.getElementsByClassName("slides")[0].children;
        if (n > slides.length) slideIndex = 1;
        if (n < 1) slideIndex = slides.length;
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "block";
    }
</script>

</body>
</html>
