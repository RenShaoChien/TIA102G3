<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>系統課程列表</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .courseList_table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .courseList_th, .courseList_td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        .courseList_th {
            background-color: #007bff;
            color: white;
        }

        .courseList_tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .courseList_tr:hover {
            background-color: #ddd;
        }

        .courseList_a {
            color: #007bff;
            text-decoration: none;
        }

        .courseList_a:hover {
            text-decoration: underline;
        }

        .courseList_img {
            cursor: pointer;
        }

        .courseList_header {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
<div>
    <div class="courseList_header">系統課程列表
        <span th:text="${success}"></span>
    </div>
    <div style="border: 0px solid red ; width: 60%; margin-left: auto; margin-bottom: 4px; text-align: right; ">
        <form action="#" method="post" style="float: right">
            <input type="hidden" name="oper" value="search">
            <input type="text" name="keyword" th:value="${session.keyword}" placeholder="請輸入查詢關鍵字...">
            <button type="submit" class="btn">查詢</button>
        </form>
        <a th:href="@{/course/addSystemCourse}" style="text-decoration: none;float: right;margin-right: 30px;">添加系統課程</a>
    </div>
</div>

<table class="courseList_table">
    <tr class="courseList_tr">
        <th class="courseList_th">編號</th>
        <th class="courseList_th">課程名稱</th>
        <th class="courseList_th">運動項目</th>
        <th class="courseList_th">運動種類</th>
        <th class="courseList_th">運動器材</th>
        <th class="courseList_th">課程等級</th>
        <th class="courseList_th">消耗熱量</th>
        <th class="courseList_th">每組次數</th>
        <th class="courseList_th">每項組數</th>
        <th class="courseList_th">每組時數</th>
        <th class="courseList_th">每項總時數</th>
        <th class="courseList_th">說明</th>
        <th class="courseList_th">影片連結</th>
        <th class="courseList_th">操作</th>
    </tr>
    <tr th:if="${#lists.isEmpty(session.systemCourses)}">
        <td colspan="14">對不起，查無符合的課程!</td>
    </tr>
    <tr class="courseList_tr" th:unless="${#lists.isEmpty(session.systemCourses)}" th:each="systemCourse : ${session.systemCourses}" th:object="${systemCourse}">
        <td class="courseList_td" th:text="*{systemCourseID}">1</td>
        <td class="courseList_td" th:text="*{courseName}">運動百日遊記</td>
        <td class="courseList_td" th:text="*{sportEventName}">運動</td>
        <td class="courseList_td" th:text="*{sportTypes}"></td>
        <td class="courseList_td" th:text="*{sportEquipment}"></td>
        <td class="courseList_td" th:text="*{courseLevel}"></td>
        <td class="courseList_td" th:text="*{burnCalories}"></td>
        <td class="courseList_td" th:text="*{rps}"></td>
        <td class="courseList_td" th:text="*{swp}"></td>
        <td class="courseList_td" th:text="*{eachExerciseTime}"></td>
        <td class="courseList_td" th:text="*{sportTime}"></td>
        <td class="courseList_td" th:text="*{illustrate}"></td>
        <td class="courseList_td" th:utext="${"|<iframe width='560' height='315' src='*{video}  ' frameborder=\'0\' allow=\'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\' allowfullscreen></iframe>|'}"></td>
        <td class="courseList_td"><img th:src="@{images/delet.png}" class="courseList_img"
                                       style="width: 30px;height: 30px"></td>
    </tr>
</table>

</body>
</html>
