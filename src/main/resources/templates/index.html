<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>健肌尋食- 首頁</title>
<link th:href="@{css/bootstrap.css}" rel='stylesheet' type='text/css' />
<link th:href="@{css/style.css}" rel='stylesheet' type='text/css' />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link
	th:href='@{http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800}'
	rel='stylesheet' type='text/css'>
<link
	th:href='@{http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700}'
	rel='stylesheet' type='text/css'>
<script th:src="@{https://code.jquery.com/jquery-3.7.1.min.js}"></script>
<script type="application/x-javascript">
	addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } 
</script>
<script th:src="@{js/jquery.min.js}"></script>
<script type="text/javascript">
	jQuery(document).ready(function($) {
		$(".scroll").click(function(event) {
			event.preventDefault();
			$('html,body').animate({
				scrollTop : $(this.hash).offset().top
			}, 1200);
		});
	});
</script>
<!-- grid-slider -->
<script type="text/javascript" th:src="@{js/jquery.mousewheel.js}"></script>
<script type="text/javascript" th:src="@{js/jquery.contentcarousel.js}"></script>
<script type="text/javascript" th:src="@{js/jquery.easing.1.3.js}"></script>

<style>
.header {
	display: flex;
	flex-direction: row;
	width: auto;
	height: 100vh;
	color: black;
}

.header-text {
	height: 100%;
	width: 50%;
	padding-top: 30px;
}

.container1 {
	height:250px;
	margin-left: 100px;
	margin-bottom: 50px;
}

h2{
	color: black;
}

.banner_btn a{
	margin: 20px;
}

</style>
<!-- //grid-slider -->
</head>

<body data-logged-in="${loggedIn}">
	<div class="menu" id="menu">
		<div class="container">
			<div class="logo">
				<a th:href="@{/index}"><img th:src="@{images/logo.png}" alt=""/></a>
		 	</div>
			<div class="h_menu4">
				<!-- start h_menu4 -->
				<a class="toggleMenu" href="#">Menu</a>
				<ul class="nav">
    				<li class="active"><a th:href="@{/index}">首頁</a></li>
    				<li th:if="${isLoggedIn}"><a th:href="@{/account_information}">會員專區</a></li>
    				<li th:if="${isLoggedIn}"><a th:href="@{/trainers}">專屬你的訓練</a></li>
    				<li th:if="${isLoggedIn}"><a th:href="@{/menu}">健康餐</a></li>
    				<li th:if="${isLoggedIn}"><a th:href="@{/pricing}">購物商城</a></li>
					<li><a th:href="@{/map}">美食地圖</a></li>
    				<li><a th:href="@{/qa}">客服</a></li>
    				<li><a th:href="@{/loggedIn}">登入</a></li>
				</ul>
				<script type="text/javascript" src="js/nav.js"></script>
			</div>
			<!-- end h_menu4 -->
			<div class="clear"></div>
		</div>
	</div>
	<div class="header">
		<div class="container1">
			<div class="header-text">
				<h1></h1>
				<h2>健肌尋食</h2>
				<p>「健肌尋食」是一個簡單的概念，意思是通過運動來增強肌肉，同時尋找健康的食物來補充營養，這樣可以讓我們的身體更強壯，生活更健康愉快。
				<br> 我們也提供健康美食地圖可供非會員使用哦！
				</p>
				<br>
				<div class="banner_btn">
					<a th:href="@{/loggedIn}">登入/註冊</a>
					<a th:href="@{/map}">美食地圖</a>
				</div>
			</div>
		</div>
	</div>
	<script>
	window.onload = function() {
		const urlParams = new URLSearchParams(window.location.search);
		const error = urlParams.get('error');
		const success = urlParams.get('success');

		if (error === 'invalid') {
			alert('登入失敗，請檢查帳號和密碼是否正確。');
		} else if (error === 'error') {
			alert('發生錯誤，請稍後再試。');
		}

		if (success === 'login') {
			alert('登入成功！');
		}
	};
	document.addEventListener('DOMContentLoaded', function() {
	    var isLoggedIn = false; // 這裡應根據實際情況設置是否登入

	    // 獲取所有需要登入的連結
	    var links = document.querySelectorAll('a[data-requires-login="true"]');

	    links.forEach(function(link) {
	        link.addEventListener('click', function(event) {
	            if (!isLoggedIn) {
	                event.preventDefault(); // 防止連結跳轉
	                alert('親  請先登入哦！');
	                // 確保回到登入頁面
	                window.location.href = '/login';
	            }
	        });
	    });
	});
	document.addEventListener("DOMContentLoaded", function() {
	    // 獲取 URL 中的錯誤參數
	    const urlParams = new URLSearchParams(window.location.search);
	    const error = urlParams.get('error');

	    if (error === 'not_logged_in') {
	        alert('請先完成登入');
	    }
	});
	</script>
</body>

</html>
